version: '3.8'

services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    environment:
      - NEO4J_AUTH=neo4j/password
    networks:
      - myriad_network

  graphdb_manager_ai:
    build:
      context: .
      dockerfile: ./agents/graphdb_manager_ai/Dockerfile
    container_name: graphdb_manager_ai
    ports:
      - '5008:5008'
    networks:
      - myriad_network
    environment:
      - FLASK_ENV=development
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    depends_on:
      - neo4j

  integration_tester_ai:
    build:
      context: .
      dockerfile: ./agents/integration_tester_ai/Dockerfile
    container_name: integration_tester_ai
    ports:
      - '5009:5009'
    networks:
      - myriad_network
    environment:
      - FLASK_ENV=development
    depends_on:
      - graphdb_manager_ai
      - lightbulb_definition_ai
      - lightbulb_function_ai

  lightbulb_definition_ai:
    build:
      context: .
      dockerfile: ./agents/lightbulb_definition_ai/Dockerfile
    ports:
      - '5001:5001'
    container_name: lightbulb_definition_ai
    networks:
      - myriad_network
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py

  lightbulb_function_ai:
    build:
      context: .
      dockerfile: ./agents/lightbulb_function_ai/Dockerfile
    ports:
      - '5002:5002'
    container_name: lightbulb_function_ai
    networks:
      - myriad_network
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py

  input_processor:
    build:
      context: .
      dockerfile: ./processing/input_processor/Dockerfile
    ports:
      - '5003:5003'
    container_name: input_processor
    networks:
      - myriad_network
    environment:
      - FLASK_ENV=development
      - FLASK_APP=processing.input_processor.app

  output_processor:
    build:
      context: .
      dockerfile: ./processing/output_processor/Dockerfile
    ports:
      - '5004:5004'
    container_name: output_processor
    networks:
      - myriad_network
    environment:
      - FLASK_ENV=development
      - FLASK_APP=processing.output_processor.app

  lifecycle_manager:
    build:
      context: .
      dockerfile: ./orchestration/lifecycle_manager/Dockerfile
    ports:
      - '5005:5005'
    container_name: lifecycle_manager
    networks:
      - myriad_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./agents:/app/agents
    environment:
      - FLASK_ENV=development
      - FLASK_APP=orchestration.lifecycle_manager.app

  agent_registry_service:
    build:
      context: .
      dockerfile: ./orchestration/agent_registry_service/Dockerfile
    ports:
      - '5006:5006'
    container_name: agent_registry_service
    networks:
      - myriad_network
    environment:
      - FLASK_ENV=development
      - FLASK_APP=orchestration.agent_registry_service.app

volumes:
  neo4j_data:

networks:
  myriad_network:
    driver: bridge